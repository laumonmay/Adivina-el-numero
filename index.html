<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Adivina el número</title>
</head> 


<body>

    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>

    <div class="content">
        <header>
            <h1>Adivina el número secreto</h1>
        </header>

        <main>
            <form action="#" class="form">

                <input type="number" placeholder="Escribe el número" class="number js_number" />
                <input type="button" value="Prueba" class="button js_button">
            </form>

            <p class="clue js_clue"> pista: Escribe el número y dale a "Prueba"</p>

            <p class="attempts js_attempts"> Intentos: 0</p>
        </main>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
